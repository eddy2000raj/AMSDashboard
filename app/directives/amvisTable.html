<div class="content table-responsive table-full-width">
	<table class="table table-striped">
		<thead>
			<tr>
				<th ng-repeat="header in widget.data[0]">
					{{header}}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in widget.data" ng-if="$index > 0">
				<td ng-repeat="data in row">
					<span ng-if="widget.formatCell != undefined" ng-style="widget.formatCell(widget.data[0], row, $index)">{{data}}</span>
					<span ng-if="widget.formatCell == undefined">{{data}}</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
